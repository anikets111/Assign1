<!DOCTYPE html>
<html>
<head>
  <title>Responsive Card Layout</title>
  <style>
    /* Container for the card layout */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    /* Individual card styles */
    .card {
      width: 300px;
      height: 300px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Title style */
    .card h2 {
      text-align: center;
      margin-top: 0;
    }
    
    /* Image style */
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    
    /* Text content style */
    .card p {
      text-align: justify;
      margin-bottom: 0;
    }
    
    /* Media queries for responsive design */
    @media (max-width: 768px) {
      .card {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
